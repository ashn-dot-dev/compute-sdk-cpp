name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

env:
  WASI_SDK_VERSION: 25

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install WASI SDK
        uses: konsumer/install-wasi-sdk@v1
        with:
          version: "${{ env.WASI_SDK_VERSION }}"

      - uses: extractions/setup-just@v3

      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build WebAssembly module
        run: just

      - name: Build docs
        uses: mattnotmitt/doxygen-action@v1.9.5

      - name: Set env
        run: echo "ARCHIVE_FILENAME_PREFIX=fastly-cpp-${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Archive core dist
        run: tar cvf ${{ env.ARCHIVE_FILENAME_PREFIX }}.tar -C target/release/dist fastly libfastly.a

      - name: Archive quickstart dist
        run: tar cvf ${{ env.ARCHIVE_FILENAME_PREFIX }}-quickstart.tar -C target/release/dist fastly libfastly.a

      - name: Add docs and license to quickstart dist
        run: tar rvf ${{ env.ARCHIVE_FILENAME_PREFIX }}-quickstart.tar docs LICENSE

      - name: Add quickstart files to quickstart dist
        run: tar rvf ${{ env.ARCHIVE_FILENAME_PREFIX }}-quickstart.tar -C quickstart CMakeLists.txt fastly.toml main.cpp README.md

      - name: Copy quickstart dist tar to multiple platforms
        run: |
          cp ${{ env.ARCHIVE_FILENAME_PREFIX }}-quickstart.tar ${{ env.ARCHIVE_FILENAME_PREFIX }}-wasi-sdk-${{ env.WASI_SDK_VERSION }}.0-quickstart-arm64-macos.tar
          cp ${{ env.ARCHIVE_FILENAME_PREFIX }}-quickstart.tar ${{ env.ARCHIVE_FILENAME_PREFIX }}-wasi-sdk-${{ env.WASI_SDK_VERSION }}.0-quickstart-arm64-linux.tar
          cp ${{ env.ARCHIVE_FILENAME_PREFIX }}-quickstart.tar ${{ env.ARCHIVE_FILENAME_PREFIX }}-wasi-sdk-${{ env.WASI_SDK_VERSION }}.0-quickstart-x86_64_macos.tar
          cp ${{ env.ARCHIVE_FILENAME_PREFIX }}-quickstart.tar ${{ env.ARCHIVE_FILENAME_PREFIX }}-wasi-sdk-${{ env.WASI_SDK_VERSION }}.0-quickstart-x86_64_linux.tar
          cp ${{ env.ARCHIVE_FILENAME_PREFIX }}-quickstart.tar ${{ env.ARCHIVE_FILENAME_PREFIX }}-wasi-sdk-${{ env.WASI_SDK_VERSION }}.0-quickstart-x86_64_windows.tar

      - name: Fetch wasi-sdk tarballs
        run: |
          wget https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-${{ env.WASI_SDK_VERSION}}/wasi-sdk-${{ env.WASI_SDK_VERSION }}.0-arm64-linux.tar.gz https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-${{ env.WASI_SDK_VERSION}}/wasi-sdk-${{ env.WASI_SDK_VERSION }}.0-arm64-macos.tar.gz https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-${{ env.WASI_SDK_VERSION}}/wasi-sdk-${{ env.WASI_SDK_VERSION }}.0-x86_64-linux.tar.gz https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-${{ env.WASI_SDK_VERSION}}/wasi-sdk-${{ env.WASI_SDK_VERSION }}.0-x86_64-macos.tar.gz https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-${{ env.WASI_SDK_VERSION}}/wasi-sdk-${{ env.WASI_SDK_VERSION }}.0-x86_64-windows.tar.gz

      - name: Gzip tarballs
        run: gzip ${{ env.ARCHIVE_FILENAME_PREFIX }}.tar ${{ env.ARCHIVE_FILENAME_PREFIX }}-quickstart.tar

      - name: Concat wasi-sdks into fat quickstart tarballs
        run: |
          cat ${{ env.ARCHIVE_FILENAME_PREFIX }}-quickstart.tar.gz wasi-sdk-${{ env.WASI_SDK_VERSION }}.0-arm64-linux.tar.gz > ${{ env.ARCHIVE_FILENAME_PREFIX }}-arm64-linux-wasi-sdk-${{ env.WASI_SDK_VERSION }}.0-quickstart.tar.gz
          cat ${{ env.ARCHIVE_FILENAME_PREFIX }}-quickstart.tar.gz wasi-sdk-${{ env.WASI_SDK_VERSION }}.0-arm64-macos.tar.gz > ${{ env.ARCHIVE_FILENAME_PREFIX }}-arm64-macos-wasi-sdk-${{ env.WASI_SDK_VERSION }}.0-quickstart.tar.gz
          cat ${{ env.ARCHIVE_FILENAME_PREFIX }}-quickstart.tar.gz wasi-sdk-${{ env.WASI_SDK_VERSION }}.0-x86_64-macos.tar.gz > ${{ env.ARCHIVE_FILENAME_PREFIX }}-x86_64-macos-wasi-sdk-${{ env.WASI_SDK_VERSION }}.0-quickstart.tar.gz
          cat ${{ env.ARCHIVE_FILENAME_PREFIX }}-quickstart.tar.gz wasi-sdk-${{ env.WASI_SDK_VERSION }}.0-x86_64-linux.tar.gz > ${{ env.ARCHIVE_FILENAME_PREFIX }}-x86_64-linux-wasi-sdk-${{ env.WASI_SDK_VERSION }}.0-quickstart.tar.gz
          cat ${{ env.ARCHIVE_FILENAME_PREFIX }}-quickstart.tar.gz wasi-sdk-${{ env.WASI_SDK_VERSION }}.0-x86_64-windows.tar.gz > ${{ env.ARCHIVE_FILENAME_PREFIX }}-x86_64-windows-wasi-sdk-${{ env.WASI_SDK_VERSION }}.0-quickstart.tar.gz

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "${{ env.ARCHIVE_FILENAME_PREFIX }}*.tar.gz"
          artifactErrorsFailBuild: true
          artifactContentType: "application/gzip"
          generateReleaseNotes: true
          draft: true
          prerelease: true
